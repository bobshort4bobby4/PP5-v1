{% extends "base.html" %}
{% block title%} Add Vehicle{% endblock title %}

{% block content  %}

<h1 class="text-center text-white">Delete A Vehicle</h1>

<div class="row no-gutters">
    <div class="container m-auto col-12 offset-md-3 col-md-6 p-3">
        <form method="post" class="form mb-2 text-white">{% csrf_token %}
            <p class="text-center">Are you sure you want to delete this vehicle Number {{ object }}?</p>
            <input type="submit" value="Confirm" class="primaryAction  text-center greenbutton linkhover p-1" style="width:26%;margin-left:37%;">
        </form>
    </div>
</div>
{% endblock content %}
