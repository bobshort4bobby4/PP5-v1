{% extends "base.html" %}
{% block title%}Vehicles{% endblock title %}

{% block content  %}

<div class="row no-gutters"></div>
<div class="row no-gutters">
    {% for vehicle in object_list %}
        <div id="card-container" class=" offset-xs-0 offset-sm-1 col-sm-10 offset-lg-2 col-lg-8 offset-xl-0 col-xl-6" >
            <div class="card h-100  m-1" style="border:1px solid white!important; border-bottom: none;">
                {% if vehicle.image_url %}
                <a href="#" class="h-100">
                    <img style="max-width:100%; max-height:100%; width:100%; height:100%; object-fit:cover;" src="{{ vehicle.image_url }}" alt="{{vehicle.make}} {{vehicle.model}}">
                </a>
                
                {% endif %}
                <div class=" text-center " style="height:0px;" >
                    <p  style=" position:relative; top:-23px; color:white; font-size: 1rem; font-weight: bold; ">{{ vehicle.year}}  {{ vehicle.maker }}  {{ vehicle.model }}</p>
                </div>    
            </div>
        </div>  
    {% empty %}
        <p>no vehicles to display</p>
    {% endfor %}
</div>
{% endblock content %}
